{% extends 'base.html' %}

{% block title %}SignUp{% endblock title %}

{% block body %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<div class="container mt-5">
    <h2 class="text-primary text-center">Register As</h2>
    <div class="d-flex justify-content-center mt-4">
        <a href="/signup/driver" class="custom_btn_login btn btn-info text-light">Driver</a>
        <a href="/signup/dealer" class="custom_btn_login btn btn-info text-light">Dealer</a>
    </div>
    <p class="text-center">Already have an account, <a href="/login">SignIn here</a>
</div>

{% endblock body %}
