{% extends 'base.html' %}
{% load static %}

{% block title %}Dealer SignUp{% endblock title %}

{% block body %}

<div class="container mt-4">
    <h1 class="text-center text-primary">Dealer's Signup</h1>
    <p class="text-center">Already have an account, <a href="/login">SignIn here</a>
    <div class="row justify-content-center">
        <form method="post" action='/signup/dealer' class="col-md-6 mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Enter Your Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Enter Your Email Address</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="mob" class="form-label">Enter the Mobile Number</label>
                <input type="tel" class="form-control" id="mob" name="mob">
            </div>
            <div class="mb-3">
                <label for="nature" class="form-label">Enter the Nature of Material</label>
                <input type="text" class="form-control" id="nature" name="nature">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Enter the Weight of Material</label>
                <input type="number" class="form-control" id="weight" name="weight">
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="from_state" class="form-label">From State</label>
                    <select class="form-select" id="from_state" name="from_state"></select>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="from_city" class="form-label">From City</label>
                    <select class="form-select" id="from_city" name="from_city"></select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="mb-3 col-md-6">
                    <label for="to_state" class="form-label">To State</label>
                    <select class="form-select" id="to_state" name="to_state"></select>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="to_city" class="form-label">To City</label>
                    <select class="form-select" id="to_city" name="to_city"></select>
                </div>
            </div>
            <div class="mb-3">
                <label for="pass1" class="form-label">Enter Password</label>
                <input type="password" class="form-control" id="pass1" name="pass1">
            </div>
            <div class="mb-3">
                <label for="pass2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="pass2" name="pass2">
            </div>
            <button type="submit" class="d-block mx-auto btn btn-primary mt-4">Submit</button>
        </form>
    </div>
</div>
<br><br><br><br><br><br>

{% endblock body %}

{% block script %}
<script src="{% static 'js/signup_dealer.js' %}"></script>
{% endblock script %}
