{% extends 'base.html' %}
{% load static %}


{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">GoodsTransportService</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex" style="margin-left: auto">
          <a href="/search" class="btn btn-success">Search</a>
        </div>
        <a href="/logout" class="mx-2 btn btn-danger" type="submit">Logout</a>
      </div>
    </div>
</nav>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<div class="container">
    <div class="row justify-content-center">
        <h2 class="text-primary text-center my-5">Search by City</h2>
        <form class="col-md-10 col-lg-8" method="POST" action="/search/">
            {% csrf_token %}
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="from_state" class="form-label">From State</label>
                    <select class="form-select" id="from_state" name="from_state"></select>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="from_city" class="form-label">From City</label>
                    <select class="form-select" id="from_city" name="from_city"></select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="mb-3 col-md-6">
                    <label for="to_state" class="form-label">To State</label>
                    <select class="form-select" id="to_state" name="to_state"></select>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="to_city" class="form-label">To City</label>
                    <select class="form-select" id="to_city" name="to_city"></select>
                </div>
            </div>
            <div class="mx-auto d-flex my-2">
                <button type="submit" class="mx-auto btn btn-lg btn-info text-light">Search</button>
            </div>
        </form>
    </div>
</div>

{% endblock body %}

{% block script %}
    <script src="{% static 'js/signup_dealer.js' %}"></script>
{% endblock script %}
